    x: 3164
    y: 3487
    plane: 0

  brass_key_hut_outside:
    x: 3115
    y: 3449
    plane: 0
    note: "Stand here before opening door"

  brass_key_door:
    x: 3115
    y: 3450
    plane: 0
    object_id: 1804
    type: WallObject

  ladder_down:
    x: 3116
    y: 3452
    plane: 0
