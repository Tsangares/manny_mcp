# RuneLite MCP Server Configuration

# Path to the runelite repository root (for building)
runelite_root: /home/wil/Desktop/runelite

# Path to the plugin source (manny plugin)
plugin_directory: /home/wil/Desktop/manny

# RuneLite client JAR - use this when not building from source
runelite_jar: /home/wil/runelite.jar

# Use mvn exec:java to run (requires runelite source)
# Set to false to use JAR directly (portable mode)
use_exec_java: false

# Java executable
java_path: java

# RuneLite CLI args (passed via -Dexec.args when using exec:java)
# Note: JX_* env vars handle auto-login, no extra args needed
runelite_args: []

# Jagex launcher session credentials (for auto-login)
# These are loaded from .env file - see .env.example for format
# jx_character_id: <from .env>
# jx_display_name: <from .env>
# jx_session_id: <from .env>

# X11 display for RuneLite
# Using weston's XWayland on :2 for GPU-accelerated rendering
display: ":2"

# VirtualGL settings (not needed with weston - it provides GPU via XWayland)
use_virtualgl: false
vgl_display: ":0"

# Log settings
log_file: ~/.runelite/logs/client.log
log_buffer_size: 10000
plugin_logger_prefix: "manny"

# Command interface (manny plugin bi-directional control)
command_file: /tmp/manny_command.txt
state_file: /tmp/manny_state.json

# Session persistence
session_file: /home/wil/manny-mcp/debug-session.json

# Video streaming configuration (dashboard)
video_streaming:
  encoder: "auto"  # auto-detect: nvenc → vaapi → amf → libx264
  framerate: 24
  bitrate: "2M"
  preset: "veryfast"
  keyframe_interval: 48  # 2 seconds at 24fps
